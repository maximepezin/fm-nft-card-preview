<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
        <title>Frontend Mentor | NFT preview card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class="sr-only">NFT preview card</h1>
        <main>
            <div class="nft-card">
                <a class="nft-card__title-link" href="#">
                    <h2 class="nft-card__title">Equilibrium #3429</h2>
                </a>
                <a class="nft-card__image-link" href="#">
                    <img class="nft-card__image" src="images/image-equilibrium.jpg" alt="#">
                </a>
                <p class="nft-card__description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="flex-col">
                    <p class="nft-card__price">0.041 ETH</p>
                    <p class="nft-card__time-left">3 days left</p>
                </div>
                <footer class="nft-card__footer flex-col">
                    <img class="nft-card__creator-avatar" src="images/image-avatar.png" alt="#">
                    <p>
                        Creation of <a class="nft-card__creator" href="#">Jules Wyvern</a>
                    </p>
                </footer>
            </div>
            <!-- / .nft-card -->
        </main>
    </body>
</html>
